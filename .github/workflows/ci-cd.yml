# Name for your CI/CD pipeline
name: MetaMinds Python CI

# Triggers: Run on push or PR to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # This job is named "lint-and-format"
  lint-and-format:
    # Use a standard, free GitHub server
    runs-on: ubuntu-latest

    steps:
    # 1. Check out your code
    - name: Check out repository
      uses: actions/checkout@v4

    # 2. Set up Python 3.12
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    # 3. Install Tesseract (our critical non-Python dependency)
    - name: Install Tesseract OCR
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr

    # 4. Install Python dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install the CPU-only version of torch (GitHub runners have no GPU)
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        # Install all our project packages
        pip install -r MetaMinds/requirements.txt
        # Install our formatting/linting tools
        pip install flake8 black

    # 5. Run the Linter (Checks for code errors/style)
    - name: Lint with Flake8
      run: |
        # Lint all python files in the MetaMinds folder
        flake8 MetaMinds/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 MetaMinds/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # 6. Run Black to Auto-Format the code
    - name: Auto-Format with Black
      run: |
        # This command FIXES the files, it doesn't just check
        # We also include the bypass for the server's Python bug
        BLACK_SKIP_AST_SAFETY_CHECK=1 black MetaMinds/

    # 7. Auto-Commit the fix (The "Champion" Move)
    - name: Commit and push formatted files
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "style: Auto-format code with black"
        file_pattern: "MetaMinds/*.py"